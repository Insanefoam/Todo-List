<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Online TODOlister</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <a href="" class="header__logo"><img src="/images/logo.svg" alt=""></a>
            <nav class="header__nav">
                <a href="" id="current" class="header__nav-el">Profile</a>
                <a href="" class="header__nav-el">FAQ</a>
                <a href="" class="header__nav-el">Sign out</a>
            </nav>
        </header>
        <div class="content">
            <div class="adder">
                <div class="adder__intro">Add some</div>
                <input type="text" name="" id="adder__text" class="adder__text" placeholder="write your todo here">
                <input type="image" src="/images/addButton.svg" value="Add" id="adder__submit" class="adder__submit">
            </div>
            <div class="todobox">
                <div class="todobox__active">Active:</div>
                <div class="todobox__inactive">Inactive:</div>    
            </div>
        </div>
        <footer class="footer">
            <nav class="social-media">
                <a href="" class="social-media__link"><img src="/images/instagram-logo.svg" alt="" class="social-media__icon"></a>
                <a href="https://github.com/Insanefoam" class="social-media__link"><img src="/images/github-logo.svg" alt="" class="social-media__icon"></a>
                <a href="https://vk.com/xxzcxz" class="social-media__link"><img src="/images/vk-logo.svg" alt="" class="social-media__icon"></a>       
            </nav>
            <div class="footer__description">
                Create by Daniil Gerasimenko 2019 year (c)
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
