<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Online TODOlister</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="header__logo"><img src="/images/logo.svg" alt=""></div>
            <nav class="header__nav">
                <a href="" class="header__nav-profile">Profile</a>
                <a href="" class="header__nav-faq">FAQ</a>
                <a href="" class="header__nav-signout">Sign out</a>
            </nav>
        </header>
        <div class="todobox">    
        </div>
        <div class="adder">
            <div class="adder__intro">Add new TODO</div>
            <input type="text" name="" id="adder__text" class="adder__text">
            <input type="button" value="Add" id="adder__submit" class="adder__submit">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
